<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generate Random Password</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="box">
        <h2>Random Password Generate</h2>
        <input type="text" name="" placeholder="create new password" id="password" readonly>
        <table>
            <th>
                <div id="button" class="btn1" onclick="genPassword()">Generate</div>
            </th>
            <th>
                <div id="button" class="btn2" onclick="copyPassword()">Copy Password</div>
            </th>
        </table>
    </div>

    <script src="./password.js"></script>
  </body>
</html>
